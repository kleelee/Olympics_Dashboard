<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Olympics Data</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1>The Olympics Rocks!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
          <script src="app_bar.js"></script>
        <div id="bar">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-12">
        <div class="article">
          <h2>The Olympics Rocks!</h2>
          <p>Per review of the available data, there are a lot of gold medal winners!!!</p>
          <div id="line"></div>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12  col-md-9">
          <div id="bar2">
          <h5>Please Select a Medal Type:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          <Option>Gold</Option>
          <Option>Silver</Option>
          <Option>Bronze</Option>
          </select>
          </div>
        </div>

  <!-- Footer-->
  <div id="footer">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script type="text/javascript" src="app_bar.js"></script>

</body>

</html>
